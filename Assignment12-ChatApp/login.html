<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat Application</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">

        <div class="title">
            <h1>CHAT APP</h1>
        </div>

        <div class="tab">
            <button class="tabLinks" onclick="auth_tab(event, 'sign-in')" id="defaultOpen">SIGN IN</button>
            <button class="tabLinks" onclick="auth_tab(event, 'sign-up')">SIGN UP</button>
        </div>

        <!-- Tab content -->
        <div id="sign-in" class="tabContent">

            <div class="login-form">
                <form onsubmit="return loginWithEmail();" method="POST">

                    <label for="email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Your Email">

                    <label for="password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Your Password">

                    <p id="errorMsg"></p>

                    <input type="submit" value="Sign in">
                    <!-- <input onclick="loginWithEmail();" type="submit" value="Sign in"> -->
                </form>

            </div>
        </div>

        <div id="sign-up" class="tabContent">
            <div class="login-form">
                <form onsubmit="registerWithEmail();" method="POST">

                    <label for="name">Full Name</label>
                    <input type="text" id="reg-name" name="name" placeholder="Enter Your Full Name">

                    <label for="email">Email</label>
                    <input type="email" id="reg-email" name="email" placeholder="Enter Your Email">

                    <label for="password">Password</label>
                    <input type="password" id="reg-password" name="password" placeholder="Enter Your Password">

                    <p id="errorMsgReg"></p>

                    <input type="submit" value="Sign Up">
                    <!-- <input onclick="registerWithEmail();" type="submit" value="Sign Up"> -->
                    <!-- </form> -->
            </div>
        </div>

        <div class="break">OR</div>

        <img onclick="fbLogin();" class="loginfb" src="assets/loginfb.png" alt="loginfb">

    </div>
